<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/assets/icon/logo.png">
  <title>Login</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.11.0/lottie.min.js" integrity="sha512-XCthc/WzPfa+oa49Z3TI6MUK/zlqd67KwyRL9/R19z6uMqBNuv8iEnJ8FWHUFAjC6srr8w3FMZA91Tfn60T/9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="w-screen h-screen overflow-hidden relative">


  <section class="w-screen h-screen overflow-hidden -z-10 ">
      <img class="w-full h-full object-cover" src="../assets/images/n1.jpg" alt="login background">
  </section>


  <section class="login-modal animate-move">
    <p class="text-white text-2xl font-bold">Login</p>
    <form action="#" class="flex flex-col gap-3 w-full">
      
      <span class="flex text-slate-400 items-center gap-2 rounded-sm bg-slate-50 px-2 py-2">
        <i class="bi bi-envelope-fill"></i>
        <input type="email" placeholder="Email" class="form-input" required>
      </span>
      <span class="flex text-slate-400 items-center gap-2 rounded-sm bg-slate-50 px-2 py-2">
        <i class="bi bi-shield-lock-fill"></i>
        <input type="password" placeholder="Password" class="form-input" required>
      </span>
      
      <a href="#" class="text-sm cursor-pointer text-slate-200">forget password ?</a>
      <button type="submit" class="w-full bg-slate-600 rounded-sm p-2 flex items-center justify-center">
        <div id="animation-wrapper" class="w-[24px] h-[24px]"></div>
        <p class="mr-2 ">Continue</p> 
      </button>

    </form>
      <span class="h-[1px] w-full block bg-slate-700"></span>
      <a href="#" class="text-blue-100">Create an account</a>
  </section>
  <section class="login-modal hidden">
    <p class="text-white text-2xl font-semibold">Sign up</p>
    <form action="#" class="flex flex-col gap-3 w-full">
      
      <span class="flex text-gray-400 items-center gap-2 rounded-sm bg-white px-2 py-2">
        <i class="bi bi-person-fill"></i>
        <input type="text" placeholder="user name" class="form-input" required>
      </span>

      <span class="flex text-gray-400 items-center gap-2 rounded-sm bg-white px-2 py-2">
        <i class="bi bi-envelope-fill"></i>
        <input type="email" placeholder="email" class="form-input" required>
      </span>
      <span class="flex text-gray-400 items-center gap-2 rounded-sm bg-white px-2 py-2">
        <i class="bi bi-shield-lock-fill"></i>
        <input type="password" placeholder="password" class="form-input" required>
      </span>
      
      <button type="submit" class="w-full bg-slate-600 rounded-sm p-2 flex items-center justify-center">
        <div id="animation-wrapper" class="w-[24px] h-[24px]"></div>
        <p class="mr-2 ">Continue</p> 
      </button>

    </form>
      <span class="h-[1px] w-full block bg-slate-700"></span>
      <a href="#" class="text-blue-100">have an account</a>
  </section>




  <section class="hidden lg:block  w-1/2 absolute top-1/2 -translate-y-1/2 z-20 text-white left-14">
    <h1 class="text-xl md:text-6xl animate-left">Welcome to Weather Forecast</h1>
    <p class="text-md mt-10 text-white animate-fade-out">“It was a cool and breezy evening. A strong gust of wind blew against my face.” “It was a bright and sunny morning. White, fluffy clouds drifted across the sky.”</p>
    <div class="flex gap-2 mt-3 animate-fade-out">
      <span class="flex gap-1 cursor-pointer bg-slate-200 rounded-md px-2 pr-5 items-center justify-center">
        <div class="w-[40px] h-[40px] overflow-hidden">
          <img class="w-full h-full object-cover" src="../assets/icon/apple.png" alt="">
        </div>
        <p class="text-slate-900 ">Apple Store</p>
      </span>
      <span class="flex gap-1 cursor-pointer bg-slate-200 rounded-md px-2 pr-5 items-center justify-center">
        <div class="w-[40px] h-[40px] overflow-hidden">
          <img class="w-full h-full object-cover" src="../assets/icon/playlogo.png" alt="">
        </div>
        <p class="text-slate-900 ">Play Store</p>
      </span>
    </div>
  </section>





  

  <script src="scripts/login.js"></script>
</body>
</html>
