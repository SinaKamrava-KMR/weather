<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/assets/icon/logo.png">
  <title>Weather</title>

  <link rel="manifest" href="manifest.json" />
  <!-- ios support -->
  <link rel="apple-touch-icon" href="./assets/icon/logo.png" />
  <link rel="apple-touch-icon" href="./assets/icon/logo.png" />
  <link rel="apple-touch-icon" href="./assets/icon/logo.png" />
  <link rel="apple-touch-icon" href="./assets/icon/logo.png" />
  <link rel="apple-touch-icon" href="./assets/icon/logo.png" />
  <link rel="apple-touch-icon" href="./assets/icon/logo.png" />
  <link rel="apple-touch-icon" href="./assets/icon/logo.png" />
  <link rel="apple-touch-icon" href="./assets/icon/logo.png" />
  <meta name="apple-mobile-web-app-status-bar" content="#eee" />
  <meta name="theme-color" content="#eee" />




  <link rel="stylesheet" href="./dist/css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.11.0/lottie.min.js" integrity="sha512-XCthc/WzPfa+oa49Z3TI6MUK/zlqd67KwyRL9/R19z6uMqBNuv8iEnJ8FWHUFAjC6srr8w3FMZA91Tfn60T/9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="w-screen h-screen relative">


  <section class="w-screen h-screen overflow-hidden -z-10 ">
    <img id="state-bg" class="w-full h-full object-cover" src="../assets/images/n1.jpg">
</section>

<main id="mainwrapper" class="absolute  inset-0 flex flex-col md:flex-row">
    <div id="logout-btn" class="cursor-pointer absolute right-10 top-5 text-white  py-1 px-2 backdrop-blur-2xl  border-b  border-gray-300">
      <p>Logout</p>
    </div>
    <section class="w-full transition-all duration-500 md:w-2/5 h-full md:backdrop-blur-2xl overflow-hidden p-4  flex flex-col  gap-5 bg-city">
      <p class="text-2xl text-white mt-2">Weather Forecast</p>
      <div id="search-wrapper" class="flex w-full mt-5 relative  bg-white py-1 px-3 rounded-md text-slate-700">
        <input  id="search-input" type="text" class="bg-transparent outline-none border-0 h-full flex-1" placeholder="Search a city">
        <i class="text-lg cursor-pointer bi bi-search"></i>


        <div id="search-modal"  class="search-modal hidden">
          
        </div>

      </div>

      <div id="search-contents-wrapper"  class="w-full relative flex-1 flex flex-col items-center justify-center">
        <p id="text-empy-state" class="text-3xl text-white text-center top-10 md:top-16 absolute ">We provides historical, current and forecasted <span class="text-red-300">weather</span> data </p>
         <div id="location-content" class="w-full h-[300px] object-cover hidden"></div>
          
         <div id="info-cards-wrapper" class="cards-wrapper hidden">

          <div class="backdrop-blur-lg  bg-city p-3 rounded-md min-w-[150px] flex-1 gap-2 text-white flex flex-col  items-center">
              <span class="text-5xl ml-4 flex-1 flex items-center"><i class="bi bi-thermometer-sun"></i></span>
              <span class="flex w-full justify-between">
                <p>temp</p>
                <p><span id="weather-temp" class="mr-1">17.12</span>C</p>
              </span>
          </div>
          <div class="backdrop-blur-lg  bg-city p-3 rounded-md min-w-[150px] flex-1 gap-2 text-white flex flex-col  items-center">
              <span class="text-5xl ml-4 flex-1 flex items-center">
                <i class="bi bi-wind"></i>
              </span>
              <span class="flex w-full justify-between">
                <p>wind</p>
                <p><span id="weather-wind" class="mr-1">12</span>km/h</p>
              </span>
          </div>
          <div class="backdrop-blur-lg  bg-city p-3 rounded-md min-w-[150px] flex-1 gap-2 text-white flex flex-col  items-center">
              <span class="text-5xl ml-4 flex-1 flex items-center">
                <i class="bi bi-droplet-half"></i>
              </span>
              <span class="flex w-full justify-between">
                <p>humidity</p>
                <p><span id="weather-humidity" class="mr-1">80</span>%</p>
              </span>
          </div>
          <div class="backdrop-blur-lg  bg-city p-3 rounded-md min-w-[150px] flex-1 gap-2 text-white flex flex-col  items-center">
              <span class="text-5xl ml-4 flex-1 flex items-center">
                <i class="bi bi-clouds-fill"></i>
              </span>
              <span class="flex w-full justify-between">
                <p>clouds</p>
                <p><span id="weather-clouds" class="mr-1">76</span>%</p>
              </span>
          </div>
          <div class="backdrop-blur-lg  bg-city p-3 rounded-md min-w-[100px] flex-1 gap-2 text-white flex flex-col  items-center">
              <span class="text-5xl ml-4 flex-1 flex items-center">
                <i class="bi bi-moisture"></i>
              </span>
              <span class="flex w-full justify-between">
                <p>feels like</p>
                <p><span id="weatherfeelsLike" class="mr-1">12</span>C</p>
              </span>
          </div>




         </div>
      </div>

      

    </section>

    <section id="city-state-wrapper" class="city-box hidden">
        <p  class="text-7xl"><span id="city-temp" >16</span> <sup>o</sup></p>
        <div class="items-center flex flex-col ">
          <p id="city-name" class="text-city">London</p>
          <p id="date" class="text-sm">06:09-Monday 9 Sep 19</p>
        </div>

        <div class="flex-1 flex items-center justify-end">
            <div class="flex flex-col items-center">
                <div id="weather-state" class="w-[100px] h-[60px] overflow-hidden">
                </div>
                <p id="city-description" >scattered clouds</p>
            </div>
        </div>
    </section>
</main>


  <script type="module" src="./dist/scripts/app.js"></script>
</body>
</html>
